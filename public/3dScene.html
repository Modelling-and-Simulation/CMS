<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="./click-node.js"></script>
    <!-- Access contentUrl and targetUrl from query parameters -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const contentUrl = "http://localhost:8080/" + urlParams.get('contentUrl');
        const targetUrl = "http://localhost:8080/" + urlParams.get('targetUrl');

        // Use contentUrl and targetUrl in your 3D scene logic
        console.log('Content URL:', contentUrl);
        console.log('Target URL:', targetUrl);
    </script>
    <script>
        AFRAME.registerComponent("scene-loaded", {
            init: function () {
                document.querySelector("a-scene").addEventListener("loaded", () => {
                    console.log("Scene loaded");
                    const video = document.getElementById("video-plane");
                    console.log(video.components.geometry.isPlaying);
                    video.components.geometry.isPlaying = false

                });
                document.querySelector("a-gltf-model").setAttribute("src", contentUrl);
                document.querySelector("a-scene").setAttribute("mindar-image", `filterMinCF:0.0001; filterBeta: 0.01; imageTargetSrc: ${targetUrl}; maxTrack:2;`);
            },
        });

    </script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" scene-loaded>
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
            raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="model0">
            <a-gltf-model id="model" class="clickable" position="0 0 0" scale="0.3 0.3 0.3" rotation="-90 180 0"
                click-node="targetNode: SunRoof" />

            <a-circle id="click-link" class="clickable" color="#f00" radius="0.3" rotation="-90 0 0"
                position="0 0 -1.5"></a-circle>

        </a-entity>
    </a-scene>
</body>

</html>
